    <link rel="stylesheet" type="text/css" href="controls.min.css">
    <style>
      #live-label {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 4px 8px;
        border-radius: 5px;
        display: none;
        z-index: 10;
      }

      #live-label a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

       /* For screens larger than 768px (laptops, desktops) */
      @media (min-width: 768px) {
        #live-label {
          font-size: 8px;
          padding: 5px 10px;
        }
      }

      /* For smaller screens (mobiles) */
      @media (max-width: 767px) {
        #live-label {
          font-size: 5px;
          padding: 2px 4px;
          top: 5px;
          left: 5px;
        }
      }

       /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 20px; /* Rounded card style */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }

        .popup h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .popup p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }

        .popup button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #006699;
        }

        .popup .close-btn {
            background-color: #555;
        }

        .popup .close-btn:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
  </head>
  <body>
    <div data-shaka-player-container style="max-width:100%">
      <video autoplay data-shaka-player id="video" style="width:100%;height:100%; background-color:black;" poster=""></video>
      <div id="live-label">
        <center><a href="https://t.me/cric_stream">CRIC <br> STREAM</a></center>
      </div>
    </div>

    <script>
      async function init() {
        const defaultUrl = "https://vkvsd210.okcdn.ru/hls/7750372428443.m3u8/sig/OYYluz5B-Hs/srcIp/176.227.240.63/urls/185.226.52.86/expires/1741126268128/clientType/14/srcAg/CHROME_ANDROID/fromCache/1/mid/8837047200667/id/7750372428443/video.m3u8";
        const urlParams = new URLSearchParams(window.location.search);
        const manifestUri = urlParams.get('url') || defaultUrl;

        console.log("Attempting to load URL:", manifestUri);

        const video = document.getElementById('video');
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        const config = {
          controlPanelElements: ['play_pause', 'spacer', 'mute', 'quality', 'picture_in_picture', 'fullscreen'],
        };

        ui.configure(config);

        player.configure({
          streaming: {
            useNativeHlsOnSafari: false,
          },
        });

        player.addEventListener('error', (errorEvent) => {
          console.error("Player Error:", errorEvent.detail);
          
        });

        try {
          await player.load(manifestUri);
          console.log("The video has now been loaded!");
          document.getElementById('live-label').style.display = 'block';
        } catch (error) {
          console.error("Error loading video:", error);
          
        }
      }

      document.addEventListener('shaka-ui-loaded', init);
      document.addEventListener('shaka-ui-load-failed', () => {
        console.error("Shaka Player UI library failed to load.");
      });
    </script>
